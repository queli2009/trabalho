<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas - Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Sistema de Cadastro de Notas</h1>
</header>

<main>
    <section class="form-section">
        <h2>Cadastro de Aluno</h2>
        <form id="formAluno">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" placeholder="Digite o nome do aluno" required>

            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" min="0" max="10" step="0.1" placeholder="0 a 10" required>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="0" max="10" step="0.1" placeholder="0 a 10" required>

            <button type="submit">Adicionar Aluno</button>
        </form>
    </section>

    <section class="table-section">
        <h2>Alunos Cadastrados</h2>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</main>

<script src="script.js"></script>

</body>
</html>
