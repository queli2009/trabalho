<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sistema de Notas</h1>

        <!-- Formulário de Cadastro de Aluno -->
        <form id="formulario" onsubmit="adicionarAluno(event)">
            <input type="text" id="nomeAluno" placeholder="Nome do Aluno" required>
            <input type="number" id="nota1" placeholder="Nota 1" required min="0" max="10">
            <input type="number" id="nota2" placeholder="Nota 2" required min="0" max="10">
            <button type="submit">Adicionar Aluno</button>
        </form>

        <!-- Tabela para exibir os alunos -->
        <table id="tabelaAlunos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
