<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="img/aluno.png" class="logo">
    <h1>Sistema de Avaliação Escolar</h1>
</header>

<main>

    <section class="form-container">
        <h2>Cadastrar Novo Aluno</h2>

        <form id="formNotas">

            <div class="input-group">
                <label>Nome do aluno:</label>
                <input type="text" id="nome" placeholder="Ex: Ana Souza">
            </div>

            <div class="input-group">
                <label>Nota 1:</label>
                <input type="number" id="nota1" min="0" max="10" step="0.1">
            </div>

            <div class="input-group">
                <label>Nota 2:</label>
                <input type="number" id="nota2" min="0" max="10" step="0.1">
            </div>

            <button type="submit" class="btn">Adicionar Aluno</button>
        </form>
    </section>


    <section class="table-container">
        <h2>Alunos Cadastrados</h2>

        <table id="tabelaAlunos">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
